<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Galleries</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Albums</h1>
    <p>Share Beautifully</p>
  </header>
  <main class="container">
    <section class="left-content">
        <h2>
            <span class="small-text">we make <img src="image.png" alt="Icon" class="we-make-icon"></span>
            <span>Premium</span>
            <span class="small-text">wedding galleries ✨</span>
          </h2>
          <a href="index2.html">
            <button class="get-started">Get Started</button>
        </a>
    </section>
    <section class="right-images">
      <div class="image-stack">
        <img src="image1.jpeg" alt="Wedding 1" class="photo card-top">
        <img src="image2.jpeg" alt="Wedding 2" class="photo card-middle">
        <img src="image3.webp" alt="Wedding 3" class="photo card-bottom">
      </div>
    </section>
    <div class="chat-icon">
        <a href="https://wa.me/your-number" target="_blank">
          <div class="icon-container">
           
            <img src="image copy.png" alt="Chat with us" class="chat-icon-image">
           
            <svg viewBox="0 0 200 200" class="rotating-text">
              <defs>
                <path id="circlePath" d="M 100, 100 m -60, 0 a 60,60 0 1,1 120,0 a 60,60 0 1,1 -120,0" />
              </defs>
              <text>
                <textPath href="#circlePath" startOffset="0%">
                  CHAT WITH US•CHAT WITH US • CHAT WITH US•
                </textPath>
              </text>
            </svg>
          </div>
        </a>
      </div>
      </a>
    </div>
  </main>
</body>

</html>
